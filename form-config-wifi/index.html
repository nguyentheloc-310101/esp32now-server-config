<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="style.css" />
    <title>ESP WEB SERVER</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="form-config-wifi">
          <form
            action="../index.html"
            class="sign-in-form">
            <h2 class="title">ESP 32 Wifi Manager</h2>
            <div class="input-field">
              <input
                type="text"
                placeholder="Fill your SSID" />
            </div>
            <div class="input-field">
              <input
                type="password"
                placeholder="Fill your Password" />
            </div>
            <div class="input-field">
              <input
                type="text"
                placeholder="IP address: 192.168.1.200" />
            </div>
            <div class="input-field">
              <input
                type="text"
                placeholder="Gateway address: 192.168.1.1" />
            </div>
            <button
              type="submit"
              class="btn">
              Submit
            </button>
            <p>Please fill out all the fields.</p>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>ESP 32 Wifi Manager</h3>
            <p>Wi-Fi Manager when the ESP is in access point mode</p>
          </div>
          <img
            src="img/log.svg"
            class="image"
            alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button
              class="btn transparent"
              id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img
            src="img/register.svg"
            class="image"
            alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
