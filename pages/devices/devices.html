<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      href="../../img/icons/boxicons/boxicons.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="../../styles/style.css" />
    <title>Smart Home</title>
  </head>
  <body>
    <section id="sidebar">
      <a
        href="#"
        class="brand"
        ><i class="bx bxs-network-chart icon"></i> SmartHome</a
      >
      <ul class="side-menu">
        <li>
          <a href="../../pages/dashboard.html"
            ><i class="bx bxs-dashboard icon"></i> Dashboard</a
          >
        </li>
        <li
          class="divider"
          data-text="Settings">
          Settings
        </li>

        <li>
          <a href="../../pages/wifi-config.html"
            ><i class="bx bxs-chart icon"></i>Wifi</a
          >
        </li>
        <li>
          <a
            href="devices.html"
            class="active"
            ><i class="bx bxs-widget icon"></i> Devices</a
          >
        </li>
      </ul>
    </section>

    <section id="content">
      <nav>
        <i class="bx bx-menu toggle-sidebar"></i>
        <form action="#">
          <div class="form-group">
            <input
              type="text"
              placeholder="Search..." />
            <i class="bx bx-search icon"></i>
          </div>
        </form>

        <span class="divider"></span>
        <div class="profile">
          <img
            src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8cGVvcGxlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            alt="" />
          <ul class="profile-link">
            <li>
              <a href="#"><i class="bx bxs-user-circle icon"></i> Profile</a>
            </li>
            <li>
              <a href="#"><i class="bx bxs-cog"></i> Settings</a>
            </li>
            <li>
              <a href="#"><i class="bx bxs-log-out-circle"></i> Logout</a>
            </li>
          </ul>
        </div>
      </nav>

      <main>
        <h1 class="title">Devices Manager</h1>
        <ul class="breadcrumbs">
          <li><a href="#">Home</a></li>
          <li class="divider">/</li>
          <li>
            <a
              href="#"
              class="active"
              >Devices</a
            >
          </li>
        </ul>

        <div class="table-data">
          <div class="devices">
            <div class="head">
              <h3>All devices</h3>
              <!-- <i class='bx bx-search' ></i>
						<i class='bx bx-filter' ></i> -->
            </div>

            <table>
              <thead>
                <tr>
                  <th>Image</th>
                  <th>Device name</th>
                  <th>Power consumption</th>
                  <th>Voltage</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="data-output"></tbody>
            </table>
          </div>
        </div>
      </main>
    </section>

    <script src="script.js"></script>
  </body>
</html>
