<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RegistrationForm_v1 by Colorlib</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link
      rel="stylesheet"
      href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css" />

    <!-- STYLE CSS -->
    <link
      rel="stylesheet"
      href="css/style.css" />
  </head>

  <body>
    <div
      class="wrapper"
      style="background-image: url('images/bg-registration-form-2.jpg')">
      <div class="inner">
        <div class="image-holder">
          <img
            src="images/wifi-small.jpg"
            alt="" />
        </div>
        <form action="./pages/home/home.html">
          <h3>ESP32 Wifi Manager</h3>
          <div>
            <div class="form-wrapper">
              <input
                required
                type="password"
                name="pass"
                id="pass"
                placeholder="Fill your Password"
                class="form-control" />
              <i class="zmdi zmdi-account"></i>
            </div>

            <button>
              Submit
              <i class="zmdi zmdi-arrow-right"></i>
            </button>
          </div>
          <div class="wifi-connected-status">
            Connected to:<span class="wifi-name">The Coffee House</span>
          </div>
        </form>
      </div>
    </div>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
