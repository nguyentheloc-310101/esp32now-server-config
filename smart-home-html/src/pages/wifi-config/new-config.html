          <a href="../wifi-config/wifi-config.html">

            <span class="text">Wifi configuration</span>

        </li>
      </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="bx bx-menu">
          <img
            class="bx sidebar-icon"
            src="../../../public/icons/bx-menu.svg" />
        </i>
        <a
          href="#"
          class="nav-link"></a>
        <form action="#">
          <div class="form-input">
            <input
              type="search"
              placeholder="Search..." />
            <button
              type="submit"
              class="search-btn">
              <img
                class="bx sidebar-icon"
                src="../../../public/icons/bx-search.svg" />
            </button>
          </div>
        </form>
      </nav>
      <!-- NAVBAR -->

      <!-- MAIN -->
      <main>
        <form class="container-lv1">
          <div>
            <h2 class="title-big">ESP32 Wifi configuration</h2>
            <p class="sub-big-title">Information of your wifi.</p>

            <div class="bg-form-input">
              <div class="bg-form-input-lv1">
                <div class="text-gray-600">
                  <p class="text-title-small">Wifi Details</p>
                  <p>Please fill out all the fields.</p>
                </div>

                <div class="responsive-lv1">
                  <div class="form-lv1">
                    <div class="md-col-span-5">
                      <label for="full_name">SSID</label>
                      <input
                        required
                        type="text"
                        id="ssid"
                        name="ssid"
                        placeholder="Fill your SSID"
                        class="input-form-item" />
                    </div>

                    <div class="md-col-span-5">
                      <label for="email">Password</label>
                      <input
                        required
                        type="password"
                        name="pass"
                        id="pass"
                        class="input-form-item"
                        placeholder="Fill your Password" />
                    </div>

                    <div class="md-col-span-3">
                      <label for="address">IP address</label>
                      <input
                        required
                        type="text"
                        id="ip"
                        name="ip"
                        placeholder="IP address: 192.168.1.200"
                        class="input-form-item" />
                    </div>

                    <div class="md-col-span-2">
                      <label for="city">Gateway address</label>
                      <input
                        required
                        type="text"
                        id="gateway"
                        class="input-form-item"
                        name="gateway"
                        placeholder="Gateway address: 192.168.1.1" />
                    </div>

                    <div class="md-col-span-5 text-right flex-between">
                      <!-- <a href="./wifi-config.html">Go back</a> -->
                      <div></div>
                      <div class="form-wifi-config-button-css-position">
                        <button
                          class="button-primary"
                          type="submit">
                          Submit
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
        <!-- </div> -->
      </main>
      <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <script src="../../index.js"></script>
    <script src="wifi-config.js"></script>
  </body>
